<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Poppins&family=Roboto+Condensed:ital,wght@1,300&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="inf_block">

            <p class="text_collections">TOP COLLECTIONS 2022</p>
            
            <p class="text_main">We Serve Your <br> Dream Furniture</p>

            <p class="discount">Get 50% off all products</p>

            <button class="shopNow">
                SHOW NOW
            </button>

        </div>
        
        <div class="main_block">

            <div class="furniture_wrapper">

                <div class="slider-content">
                    <img class="furniture_img" src="" alt="">
                </div>

                <div class="slider_elements">

                    <div sliderNum = "1" class="block">
                        <img src="./img/Furniture 2.png" alt="">
                        <p class="costs">$120</p>
                        <p class="name">Office Desk Chair</p>
                    </div>

                    <div sliderNum = "2" class="block">
                        <img src="./img/Furniture 3.png" alt="">
                        <p class="costs">$180</p>
                        <p class="name">Home Alisa Sofa</p>
                    </div>

                    <div sliderNum = "3" class="block">
                        <img src="./img/Furniture 4.png" alt="">
                        <p class="costs">$250</p>
                        <p class="name">Modern Chair</p>
                    </div>

                </div>

            </div>

            <div class="slider_buttons">
                <div sliderNum = "0" class="btn active" id="oneBtn" src="./img/Active Button.svg" alt=""></div>
                <div sliderNum = "1" class="btn" id="twoBtn" src="./img/Button.svg" alt=""></div>
                <div sliderNum = "2" class="btn" id="threeBtn" src="./img/Button.svg" alt=""></div>
                <div sliderNum = "3" class="btn" id="fourBtn" src="./img/Button.svg" alt=""></div>
            </div>

        </div>

    </div>  
    
    <script src="./script.js"></script>

</body>
</html>
